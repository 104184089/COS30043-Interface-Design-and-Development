<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyword" content="form by vuejs">
    <meta name="author" content="Vu Minh Quang">

    <title>Document</title>

    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="vuejs/vue.js"></script>
    <script src="https://unpkg.com/vue-router@4"></script>

</head>

<body>
    <div class="container mt-3">
        <h1>Form</h1>

        <form action="https://mercury.swin.edu.au/it000000/formtest.php">
            <div class="form-group">
                <label for="fname" class="form-label">First Name</label>
                <input pattern="^[a-zA-Z ]{2,8}$" minlength="2" maxlength="8" required type="text" class="form-control" id="fname" name="fname">
            </div>

            <div class="form-group">
                <label for="age" class="form-label">Age</label>
                <input min="10" max="50" required type="number" class="form-control" id="age" name="age">
            </div>

            <button class="btn btn-primary mt-3" type="submit">Submit</button>

        </form>
    </div>




</body>

</html>
