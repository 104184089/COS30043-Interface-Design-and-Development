<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.3.4/dist/vuetify.min.css" rel="stylesheet">

    <!-- link to material design -->
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.3.4/dist/vuetify.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <script src="vuejs/vue.js"></script>
    <script src="https://unpkg.com/vue-router@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.3.4/dist/vuetify.min.js"></script>

</head>

<body>


    <div id="app">
        <v-app>
            <v-container>
                <h1>Hello MUI</h1>
                <v-row>
                    <v-col cols="3" class="border-sm border-warning">col</v-col>
                    <v-col cols="9" class="border-md border-success">col</v-col>
                    <v-col class="border-lg border-error">col</v-col>
                    <v-col class="border-lg border-error">col</v-col>
                </v-row>

                <v-btn class="bg-primary">
                    <v-icon icon="mdi-cart-heart"></v-icon>
                    Button
                </v-btn>



                <v-form action="https://mercury.swin.edu.au/it000000/formtest.php">
                    <v-text-field :rules="fnameRules" label="First Name"></v-text-field>

                    <v-btn type="submit" color="primary">
                        <v-icon>mdi-content-save</v-icon>
                        Submit
                    </v-btn>
                </v-form>
            </v-container>
        </v-app>
    </div>


    <script>
        const app = Vue.createApp({
            // app component
            // app directive
            data() {
                return {
                    fnameRules: [
                        v => !!v || 'First name is required',
                        v => (v && v.length >=2) || 'First Name is more than 2 character'
                    ]
                }
            }

        })
        app.use(Vuetify.createVuetify());
        app.mount("#app")
    </script>
</body>

</html>
