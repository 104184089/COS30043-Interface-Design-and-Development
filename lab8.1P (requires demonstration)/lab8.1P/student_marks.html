<!DOCTYPE html>
<html lang="en">

<head>
    <title>Student Marks</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Vu Minh Quang">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
