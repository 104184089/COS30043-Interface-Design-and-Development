<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lect 04</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</head>

<body>
    <div id="app">
        <div class="container">
            <h1>Calendar</h1>

            <input type="radio" name="view" value="week" v-model="view">Week view
            <input type="radio" name="view" value="month" v-model="view">Month view

            <!-- <button type="button" @click="view = 'week'">Week view</button>
            <button type="button" @click="view = 'month'">Month view</button> -->

            <!-- <button type="button" @click="changeToWeekView">Week view</button>
            <button type="button" @click="changeToMonthView">Month view</button> -->

            <button type="button" @click="setView('week')">Week view</button>
            <button type="button" @click="setView('month')">Month view</button>


            <!-- Week view -->
            <div class="row" v-if="view == 'week'">
                <div class="col-3 border">Monday</div>
                <div class="col-3 border">Tuesday</div>
                <div class="col-3 border">Wednesday</div>
                <div class="col-3 border">Thursday</div>
                <div class="col-3 border">Friday</div>
                <div class="col-3 border">Saturday</div>
                <div class="col-3 border">Sunday</div>
            </div>

            <!-- Month view -->
            <div class="row" v-if="view == 'month'">
                <div class="col-3 border">January</div>
                <div class="col-3 border">Febuary</div>
                <div class="col-3 border">March</div>
                <div class="col-3 border">April</div>
                <div class="col-3 border">May</div>
                <div class="col-3 border">June</div>
                <div class="col-3 border">July</div>
                <div class="col-3 border">August</div>
                <div class="col-3 border">September</div>
                <div class="col-3 border">October</div>
                <div class="col-3 border">November</div>
                <div class="col-3 border">Cucumber</div>
            </div>

        </div>
    </div>



    <script src="https://unpkg.com/vue@3"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    view: 'month',
                }
            },

            methods: {
                // changeToWeekView() {
                //     this.view = 'week';
                // },
                // changeToMonthView() {
                //     this.view = 'month';
                // }
                setView(view) {
                    this.view = view;
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
